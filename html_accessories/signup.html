<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap-4.5.2-dist/css/bootstrap-grid.css">

    <link rel="stylesheet" href="../css_accessories/signup.css">
</head>

<body>


    <header>
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand">WildFire-investment</a>
            <form class="form-inline">
                <a class="form-control" href="./html_accessories/login.html">LOGIN</a>
                <a class="form-control" href="./html_accessories/signup.html">REGISTER</a>
            </form>


        </nav>


        <nav class="navbar navigation-bar">
            <a href="">
                <img src="" alt="Wildfire">
            </a>

            <div class="form-inline">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>

                    <li>
                        <a href="">ABOUTUS</a>
                    </li>
                    <li>
                        <a href="">FAQ</a>
                    </li>

                    <li>
                        <a href="">CONTACT</a>
                    </li>
                    <li>
                        <a href="">ACCOUNT</a>
                    </li>
                </ul>
            </div>


        </nav>
    </header>


    <div class="container-fluid main bg-dark">
        <h1 class="color-light">REGISTER</h1>
    </div>


    <div class="container">

        <div class="register-head">
            <h4>GET REGISTERED NOW</h4>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Reference ID">
                </div>
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Enter your username">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Enter your full names">
                </div>
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Enter your Email address">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Enter your Password">
                </div>
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Confirm your Password">
                </div>
            </div>


            <div class="row">
                <button type="submit" class="form-control bg-primary">REGISTER</button>
            </div>

        </form>
    </div>


    <div class="container">
        <div class="optional">
            <a href="">Forgot password |</a>
            <a href="../html_accessories/login.html">LOGIN</a>
        </div>
    </div>

    <script src="../bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
